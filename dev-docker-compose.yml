services:
  # TODO: Add Caddy and the front-end app next time
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
  cache:
    image: memcached:1.6.34
    command:
      - --conn-limit=30
      - --memory-limit=512
      - --threads=2
      - -vv
    ports:
    - 11211:11211
    healthcheck:
      test: ["CMD-SHELL","echo", "stats", "|", "/bin/nc","-z","127.0.0.1","11211"]
      interval: 1s
      timeout: 5s
      retries: 5
  db:
    container_name: db
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data 

volumes:
  pgdata: