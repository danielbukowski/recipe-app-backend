version: "2"
sql:
- engine: "postgresql"
  queries: "db/queries"
  schema: "db/migrations"
  gen:
    go:
      package: "sqlc"
      sql_package: "pgx/v5"
      out: "gen/sqlc"
      overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
